<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know about your country</title>
    <link rel="icon" href="https://www.shutterstock.com/image-vector/world-mapcountries-600nw-231504040.jpg">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
<style>
    *{
        font-family: "Poetsen One", sans-serif;
    }
</style>

</head>
<body style="background-image: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Image-8.jpg'); background-size: cover; ">
    <div class="col-2"></div>
        <div class="col-8 text-center mt-4" style="margin-left: 200px;">
            <h2 class="" style="color: cadetblue;">Know about the country</h2>
            <input id="country" style="width: 400px; height: 40px;" type="text" placeholder="enter your country">
            <button  onclick="search()" class="btn btn-primary">search</button>
            </div>
            <div id="result" class="mt-5 w-100">
           

              


              </div>
        </div>
    <div class="col-2"></div>
</body>
<script>
    search=async ()=>{ //await is child of async 
        let countryName=country.value
        console.log(countryName);

        if(countryName){
            const response= await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((data)=>{
                console.log(data[0]);
                //common name
                let cname=data[0].name.common
                console.log(cname);
                //currency
                for(let currency in data[0].currencies){
                    var currencyname=data[0].currencies[currency].name
                    var currencysymbol=data[0].currencies[currency].symbol
                }
                console.log(currencyname,currencysymbol);
                //capital
                let cap=data[0].capital
                console.log(cap);
                //language
                // let lang =data[0].languages
                // console.log(lang);

                national_language=[]
                for(let lang in data[0].languages){
                    national_language.push(data[0].languages[lang])
                }
                console.log(national_language);
                //borders
                let bord=data[0].borders
                console.log(bord);
                //official
                let off=data[0].name.official
                console.log(off);
                //area
                let ar=data[0].area
                console.log(ar);
                //maps:gmaps
                let map=data[0].maps.googleMaps
                console.log(map);
                //population
                let pop=data[0].population
                console.log(pop);
                //time zone
                let time=data[0].timezones
                console.log(time);
                //continents
                let cont=data[0].continents
                console.log(cont);
                //flags:png
                let flag=data[0].flags.png
                console.log(flag);

                result.innerHTML=`   <div class="card mb-5" style="width: 400px; align-items-center; margin-left:470px ">
                    <div class="row g-0">
                        <img src=${flag} class="img-fluid rounded-start" alt="...">
                        <h3 class="fw-bolder text-center">${off}</h3>
                      <div class="col-md-6 " >
                       
                        <ul class="list-group list-group-flush">
                            
                            <li class="list-group-item">Common Name: ${cname}</li>
                        <li class="list-group-item">Capital: ${cap}</li>
                        <li class="list-group-item">Language: ${national_language}</li>
                        <li class="list-group-item">Currency: ${currencyname,currencysymbol}</li>
                        <li class="list-group-item">Population: ${pop}</li>
                        <li class="list-group-item">Continents: ${cont}</li>

                    </ul>
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <ul class="list-group list-group-flush">
                           
                            <li class="list-group-item">Borders: ${bord}</li>
                            <li class="list-group-item">Area: ${ar}</li>
                            <li class="list-group-item">Time Zones: ${time}</li>
                            <li class="list-group-item">Maps: ${map}</li>
                           
                            </ul>
                        </div>
                      </div>
                    </div>
                  </div>`
            })
            
           
        }
        else{
              alert('enter a valid input')
        }
    }
</script>
</html>


<!-- common name,currency(name,symnol),capital,lang ,borders,official,area,maps:google maps,population,time zone,continents,flags:png-->
